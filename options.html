<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TFDYJS Options</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    :root {
      --primary-orange: #FF9900;
      --dark-bg: #1A1A1A;
      --card-bg: #2C2C2C;
      --text-primary: #E0E0E0;
      --text-secondary: #A0A0A0;
      --border-color: #444444;
    }
    body { 
      font-family: 'Inter', sans-serif; 
      background-color: var(--dark-bg); 
      color: var(--text-primary); 
      margin: 0; 
      padding: 20px; 
      display: flex; 
      justify-content: center; 
      align-items: flex-start; 
      min-height: 90vh; 
    }
    .container { 
      background-color: var(--card-bg); 
      padding: 25px 35px; 
      border-radius: 8px; 
      box-shadow: 0 2px 8px rgba(0,0,0,0.2); 
      width: 100%; 
      max-width: 600px; 
      border: 1px solid var(--border-color); 
    }
    h1 { 
      color: var(--primary-orange); 
      text-align: center; 
      margin-bottom: 10px; 
      font-size: 22px;
    }
    .options-subtitle {
      text-align: center;
      color: var(--text-primary);
      font-weight: 600;
      margin-bottom: 20px;
      font-size: 1.1em;
    }
    .form-group { margin-bottom: 20px; }
    label { display: block; font-weight: 600; margin-bottom: 8px; font-size: 0.9em; color: var(--text-secondary); }
    input[type="text"], input[type="password"] { 
      width: 100%; 
      padding: 12px; 
      border: 1px solid var(--border-color); 
      border-radius: 6px; 
      box-sizing: border-box; 
      font-size: 1em; 
      background-color: #3a3a3a;
      color: var(--text-primary);
    }
    input[type="text"]:focus, input[type="password"]:focus { 
      border-color: var(--primary-orange); 
      box-shadow: 0 0 0 2px rgba(255, 153, 0, 0.3); 
      outline: none; 
    }
    small { display: block; font-size: 0.8em; color: var(--text-secondary); margin-top: 6px; }
    button { 
      background-color: var(--primary-orange); 
      color: #000000; /* Black text on orange button */
      border: none; 
      padding: 12px 20px; 
      font-size: 1em; 
      font-weight: 600; 
      border-radius: 6px; 
      cursor: pointer; 
      width: 100%; 
      margin-top: 10px; 
    }
    button:hover { background-color: #FFB84D; }
    .status-message { 
      margin-top: 20px; 
      text-align: center; 
      font-weight: bold; 
      padding: 10px; 
      border-radius: 4px; 
      font-size: 0.95em; 
      border-width: 1px;
      border-style: solid;
      background-color: var(--card-bg);
      border-color: var(--border-color);
      color: var(--text-primary);
    }
  </style>
</head>
<body>
  <div class="container">
    <div style="text-align: center; margin-bottom: 15px;">
      <img src="images/icon48.png" alt="TFDYJS Logo" style="width: 40px; height: 40px;" />
    </div>
    <h1>TFDYJS</h1>
    <p class="options-subtitle">Settings</p>
    <p style="font-size: 0.9em; color: var(--text-secondary); text-align: center;">Configure your API Key for "TF Did You Just Say?!"</p>
    <div class="form-group">
      <label for="apiKey">OpenAI API Key:</label>
      <input type="password" id="apiKey" placeholder="Enter your OpenAI API Key (e.g., sk-...)">
    </div>
    <div class="form-group">
        <label for="apiEndpoint">API Endpoint URL (Optional):</label>
        <input type="text" id="apiEndpoint" placeholder="Default: https://api.openai.com/v1/chat/completions">
        <small>Leave blank to use the default OpenAI endpoint.</small>
    </div>
    <div class="form-group">
        <label for="modelName">Model Name (Optional):</label>
        <input type="text" id="modelName" placeholder="Default: gpt-4o-mini">
        <small>Leave blank for default. You can specify other compatible OpenAI models.</small>
    </div>
    <button id="saveBtn">Save Settings</button>
    <p id="status" class="status-message"></p>
  </div>
  <script src="options.js"></script>
</body>
</html>
