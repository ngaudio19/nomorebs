<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TFYJS Popup</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="images/icon48.png" alt="TFYJS Logo" id="popupLogo" />
      <h1>TFYJS</h1>
    </div>
    <p id="instructionText" class="instruction">To analyze, select text on any page, then right-click and choose 'TF You Just Say?'.</p>
    <button id="analyzeBtn">Analyze Full Page (Beta)</button>
    <div id="statusMessages">
        <p id="loadingMessage" style="display:none;">ðŸ’¥ Truth serum activated!</p>
        <p id="errorMessage" class="error-message" style="display:none;"></p>
        <p id="configMessage" class="config-message" style="display:none;">
            API Key missing, friend! Please <a href="#" id="openOptionsLink">visit options</a> to set it up.
        </p>
    </div>
    <div id="results" style="display:none;">
      <div id="llmResponseContainer">
          <div id="slippyOpening" class="analysis-section slippy-remark">
            <!-- Slippy's Opening Remark: Content from JS -->
          </div>

          <div id="mainAssessmentSection" class="analysis-section">
            <h3>Slippy's Scrutiny:</h3>
            <div id="assessmentExplanation"></div> <!-- Main text area for Slippy's explanation -->
          </div>

          <div id="deceptionProbabilitySection" class="analysis-section">
            <h3>Deception Probability Meter:</h3>
            <p id="probabilityScore" class="rating-value"></p>
            <div id="slippyConfidence" class="justification-text">
                <span>Slippy's Confidence: </span>
                <span id="confidenceEggs"></span>
            </div>
